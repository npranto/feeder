<div class="row news-story" ng-show=home.showNewsStory>    <!--<h1 class="exo"> Should Load Below... </h1>-->    <div class="news col-sm-12 col-md-12 col-lg-12 animated fadeInUp" ng-repeat="story in home.articles track by $index">        <header class="flex-sides" ng-hide=home.hideHeaderOnRandomHeadlines>            <div class="news-source-info flex-sides">                <div class="news-source-logo flex-down">                    <img ng-src="{{home.newsSource.newsSourceLogo}}" alt="news-source-logo.png">                </div>                <div class="news-source flex-down">                    <p class="news-source-company exo">                        {{home.newsSource.newsSourceTitle}}                    </p>                </div>            </div>            <div class="flex-down article-info">                <p class="article-author raleway">                    {{story.author}}                </p>                <p class="article-date raleway bold">                    {{story.publishedAt}}                </p>            </div>        </header>        <div class="thumbnail card card-2">            <a href="{{story.urlToImage}}" data-lightbox="{{story.urlToImage}}" data-title="{{story.title}}">              <img                  class="news-media"                  ng-mouseover="this.mouseOverStory = true"                  ng-class="{                      button: this.mouseOverStory,                      'hvr-float': this.mouseOverStory                  }"                  ng-src="{{story.urlToImage}}"                  alt="...">            </a>            <div class="caption">                <a ng-href="{{story.url}}">                    <h3 class="news-title exo"> {{story.title}} </h3>                </a>                <p class="news-desc roboto">                    {{story.description}}                    <span class="bold exo">                        <a ng-href="{{story.url}}"> Read More                            <!--<i class="fa fa-angle-double-right" aria-hidden="true"></i>-->                        </a>                    </span>                </p>                <div class="story-reactions-actions flex-sides">                    <div class="left-reactions flex roboto" ng-cloak>                        <i                                class="heart fa fa-heart-o button"                                aria-hidden="true"                                ng-class="{                                'reaction-chosen': story.disableHeart,                                animated: story.disableHeart,                                pulse: story.disableHeart                            }"                                ng-click="home.changeReactionStatus('heart', story)">                        </i>                        <i                                ng-init=""                                class="dislike fa fa-thumbs-o-down button"                                aria-hidden="true"                                ng-class="{                                'reaction-chosen': story.disableDislike,                                animated: story.disableDislike,                                swing: story.disableDislike                            }"                                ng-click="home.changeReactionStatus('dislike', story)">                        </i>                    </div>                    <div class="right-actions flex-sides">                        <button type="button" class="btn btn-link exo" ng-click="home.changeActionStatus('interesting', story)">                            <i                                    class="fa fa-lightbulb-o"                                    aria-hidden="true"                                    ng-class="{                                animated: story.showInterest,                                tada: story.showInterest,                                interesting: story.showInterest,                                'fa-lg': story.showInterest,                            }">                            </i>                            Interesting                        </button>                        <button type="button" class="btn btn-link exo" ng-click="home.changeActionStatus('save', story)">                            <i                                    class="fa fa-check"                                    aria-hidden="true"                                    ng-class="{                                animated: story.saveNewsStory,                                tada: story.saveNewsStory,                                save: story.saveNewsStory,                                'fa-lg': story.saveNewsStory                            }">                            </i>                            Save                        </button>                    </div>                </div>            </div>        </div>    </div></div>
