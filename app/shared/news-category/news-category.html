<div class="row news-category" ng-show=home.showNewsCategory>

    <!--<div class="progress-zone" ng-show="home.isLoading">-->
    <!--<md-progress-circular md-mode="indeterminate" class="md-accent block-center" md-diameter="96"></md-progress-circular>-->
    <!--<h3 class="text-center exo"> Loading... </h3>-->
    <!--</div>-->

    <div class="news col-sm-12 col-md-12 col-lg-12 animated fadeInUp" ng-repeat="source in home.sources track by $index">

        <header class="flex-sides">
            <div class="news-source-info flex-sides">

                <div class="news-source-logo flex-down">
                    <img ng-src="{{source.urlsToLogos.large}}" alt="news-source-logo">
                </div>

            </div>

            <div class="flex-down">
                <div class="news-source flex-down">
                    <p class="news-source-company exo text-right">
                        <a ng-href="www.google.com"> {{source.name.toUpperCase()}} </a>
                    </p>
                </div>
            </div>

        </header>

        <div class="thumbnail card card-2">

            <div class="caption">
                <div class="news-tags flex-sides">
                    <md-button class="md-raised md-primary" ng-repeat="tag in source.tags track by $index"> {{ tag }} </md-button>
                </div>
                <h2 class="news-desc roboto">
                    {{source.description}}
                    <!--<span class="bold exo">-->
                        <!--<a ng-href="www.google.com"> Read More</a>-->
                    <!--</span>-->
                </h2>
                <div class="story-reactions-actions flex-sides">

                    <div class="left-reactions flex roboto" ng-cloak>
                        <i
                                class="heart fa fa-heart-o button"
                                aria-hidden="true"
                                ng-class="{
                                'reaction-chosen': story.disableHeart,
                                animated: story.disableHeart,
                                pulse: story.disableHeart
                            }"
                                ng-click="home.changeReactionStatus('heart', story)">
                        </i>
                        <i
                                ng-init=""
                                class="dislike fa fa-thumbs-o-down button"
                                aria-hidden="true"
                                ng-class="{
                                'reaction-chosen': story.disableDislike,
                                animated: story.disableDislike,
                                swing: story.disableDislike
                            }"
                                ng-click="home.changeReactionStatus('dislike', story)">
                        </i>
                    </div>

                    <div class="right-actions flex-sides">
                        <button type="button" class="btn btn-link exo" ng-click="home.changeActionStatus('interesting', story)">
                            <i
                                    class="fa fa-lightbulb-o"
                                    aria-hidden="true"
                                    ng-class="{
                                animated: story.showInterest,
                                tada: story.showInterest,
                                interesting: story.showInterest,
                                'fa-lg': story.showInterest,
                            }">
                            </i>
                            Interesting
                        </button>
                        <button type="button" class="btn btn-link exo" ng-click="home.changeActionStatus('save', story)">
                            <i
                                    class="fa fa-check"
                                    aria-hidden="true"
                                    ng-class="{
                                animated: story.saveNewsStory,
                                tada: story.saveNewsStory,
                                save: story.saveNewsStory,
                                'fa-lg': story.saveNewsStory
                            }">
                            </i>
                            Save
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
