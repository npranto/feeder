<div layout="column" class="home-view flex-down">
    <div class="header-section flex-down">

        <!-- <header layout="row"> -->
        <header layout="column">
            <!-- <section layout="column" flex="25" class="text-center flex-down"> -->
                <!--<img src="./assets/img/feeder-logo.png" class="block-center" alt="feeder-logo.png">-->
            <!-- </section> -->
            <!-- <nav flex="75" layout="column" class="categories">
                <div layout="row" class="text-left">
                    <md-button class="md-raised text-center" ng-repeat="category in newsCategories"> {{category}} </md-button>
                </div>
            </nav> -->
        </header>
        <!-- </header> -->

        <section layout="row">
            <aside layout="column" flex="20" class="aside-left text-center">

                <div layout="column" class="TLP-block top card card-3" style="z-index: 3">
                    <img src="assets/img/top-news-icon.png" class="card card-5" alt="top-news-icon.png">
                    <p class="TLP-title"> Top </p>
                    <!-- <p class="TLP-desc"> Top News in Order </p> -->
                </div>
                <div layout="column" class="TLP-block latest card card-3" style="z-index: 2">
                    <img src="assets/img/latest-news-icon.png" class="card card-5" alt="latest-news-icon.png">
                    <p class="TLP-title"> Latest </p>
                    <!-- <p class="TLP-desc"> Sorted in Chronological Order, Newest First </p> -->
                </div> 
                <div layout="column" class="TLP-block popular card card-3" style="z-index: 1">
                    <img src="assets/img/popular-news-icon.png" class="card card-5" alt="popular-news-icon.png">
                    <p class="TLP-title"> Popular </p>
                    <!-- <p class="TLP-desc"> Most Popular or Currently Trending  </p> -->
                </div>

            </aside>
            <article flex="60">


                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="assets/img/cnn-logo.png"/>
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title"> CNN </span>
                            <span class="md-subhead"> Juan Buis </span>
                        </md-card-header-text>
                    </md-card-header>
                    <img src="https://cdn1.tnwcdn.com/wp-content/blogs.dir/1/files/2016/11/live.png" class="md-card-image" alt="Washed Out">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline"> Instagram introduces Live video and disappearing messages </span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <p>
                            After Instagram tried to move further away from Snapchat by adding Boomerangs, mentions and URLs, today marks another step in the same direction.
                        </p>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="start center">
                        <md-button> Read More </md-button>
                        <md-button> Next </md-button>
                        <!--<md-card-icon-actions>-->
                        <!--<md-button class="md-icon-button" aria-label="toggle">-->
                        <!--<md-icon md-svg-icon="md-toggle-arrow"></md-icon>-->
                        <!--</md-button>-->
                        <!--</md-card-icon-actions>-->
                    </md-card-actions>
                </md-card>


            </article>
            <aside flex="20" class="aside-right text-center">
                <p class="categories-title text-right">
                    Categories
                </p>
                <div layout="column" class="categories text-left">
                    <md-button class="md-raised text-left button hvr-grow hvr-sweep-to-left" style="transition: all 0.5s ease;" ng-repeat="category in newsCategories"> {{category}} </md-button>
                </div>
            </aside>
        </section>

    </div>
</div>
