<div layout="column" class="home-view flex-down">

    <div class="header-section flex-down">

        <header layout="column">
            <!--<section layout="column" flex="25" class="text-center flex-down">-->
            <!--<img src="./assets/img/feeder-logo.png" class="block-center" alt="feeder-logo.png">-->
            <!--</section>-->
        </header>

        <section layout="row">

            <aside layout="column" flex="20" class="aside-left text-center exo card card-3">

                <div class="news-source-gallery" ng-hide="showNewsSourcesGallery">

                    <div layout="column" class="news-source-block card button hvr-grow-shadow" ng-repeat="newsSource in newsSources" ng-click="alterTLPGalleryDisplay()">

                        <span>
                            <img ng-src="{{newsSource.newsSourceLogo}}" alt="{{newsSource.newsSourceTitle}}">
                            <md-tooltip md-direction="right">
                                {{newsSource.newsSourceTitle}}
                            </md-tooltip>
                        </span>

                    </div>

                </div>

                <div class="TLP" ng-show="showNewsSourcesGallery">
                    <div layout="column" class="TLP-block top card card-3 animated slideInUp" style="z-index: 3" ng-click="alterTLPGalleryDisplay()">
                        <img src="assets/img/TLP-blocks/top-news-icon.png" class="card card-5" alt="top-news-icon.png">
                        <p class="TLP-title"> Top </p>
                        <!-- <p class="TLP-desc"> Top News in Order </p> -->
                    </div>
                    <div layout="column" class="TLP-block latest card card-3 animated slideInLeft" style="z-index: 2" ng-click="alterTLPGalleryDisplay()">
                        <img src="assets/img/TLP-blocks/latest-news-icon.png" class="card card-5"
                             alt="latest-news-icon.png">
                        <p class="TLP-title"> Latest </p>
                        <!-- <p class="TLP-desc"> Sorted in Chronological Order, Newest First </p> -->
                    </div>
                    <div layout="column" class="TLP-block popular card card-3 animated slideInDown" style="z-index: 1" ng-click="alterTLPGalleryDisplay()">
                        <img src="assets/img/TLP-blocks/popular-news-icon.png" class="card card-5"
                             alt="popular-news-icon.png">
                        <p class="TLP-title"> Popular </p>
                        <!-- <p class="TLP-desc"> Most Popular or Currently Trending  </p> -->
                    </div>
                </div>

            </aside>

            <article flex="60" class="">

                <news-story-directive></news-story-directive>

            </article>

            <aside flex="20" class="aside-right text-center card card-3">

                <p class="categories-title text-right">
                    Categories
                </p>

                <div layout="column" class="categories text-left">
                    <md-button
                            class="md-primary text-left button hvr-grow hvr-sweep-to-left"
                            style="transition: all 0.5s ease; font-size: 1.50VW; padding: 1.50%; margin: 1.50%;"
                            ng-repeat="category in newsCategories">
                        {{category}}
                    </md-button>
                </div>

            </aside>

        </section>

    </div>

</div>
